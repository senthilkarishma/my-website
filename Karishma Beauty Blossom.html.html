<!DOCTYPE html>

<style>
body {
  font-family: Arial;
  background:pink;
  margin: 0;
  padding: 20px;
}

h1, h2 { text-align: center; color: #c2185b; }

.store {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.product {
  background:white;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.product img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
}

button {
  background:pink;
  color: black;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover { background: #c2185b; }

.cart, .admin {
  background:white;
  margin-top: 30px;
  padding: 20px;
  border-radius: 10px;
}

.cart ul { list-style: none; padding: 0; }
.cart li { display: flex; justify-content: space-between; margin: 6px 0; }
.remove { background: red; padding: 3px 7px; font-size: 12px; }

#orderModal {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
}

.modal-box {
  background:pink;
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  border-radius: 10px;
}

.modal-box input, textarea { width: 100%; padding: 8px; margin: 6px 0; }

.admin table {
  width: 100%;
  border-collapse: collapse;
}

.admin th, .admin td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}

.admin th {
  background:black;
  color: white;
}
</style>
</head>

let cart = [];
let total = 0;
let orders = [];

// DISPLAY PRODUCTS
const productDiv = document.getElementById("products");
products.forEach(p => {
  productDiv.innerHTML += `
    <div class="product">
      <img src="${p.img}">
      <h3>${p.name}</h3>
      <p>$${p.price}</p>
      <button onclick="addToCart(${p.id})">Add to Cart</button>	
    </div>
  `;
});

function addToCart(id) {
  const product = products.find(p => p.id === id);
  cart.push(product);
  total += product.price;
  updateCart();
}

function removeItem(index) {
  total -= cart[index].price;
  cart.splice(index, 1);
  updateCart();  
}

function updateCart() {
  const cartItems = document.getElementById("cartItems");
  cartItems.innerHTML = "";
  cart.forEach((item,index)=>{
    cartItems.innerHTML += `
      <li>
        ${item.name} - $${item.price}
        <button class="remove" onclick="removeItem(${index})">X</button>
      </li>
    `;
  });
  document.getElementById("total").innerText = total;
}

// ORDER FUNCTIONS
function openOrderForm() {
  if(cart.length===0){alert("Your cart is empty!"); return;}
  document.getElementById("orderTotal").innerText = total;
  document.getElementById("orderModal").style.display = "block";
}

function closeOrderForm() {
  document.getElementById("orderModal").style.display = "none";
}
 v
function confirmOrder() {
  if(!custName.value || !custPhone.value || !custAddress.value){
    alert("Please fill all details");
    return;
  }
  const order = {
    id: orders.length+1,
    customer: custName.value,
    phone: custPhone.value,
    address: custAddress.value,
    items: cart.map(i=>i.name).join(", "),
    total: total,
    datetime: new Date().toLocaleString()
  };
  orders.push(order);
  updateAdminDashboard();

  alert("ðŸŽ‰Your Order placed successfully!");

  cart = [];
  total = 0;
  updateCart();
  closeOrderForm();
  custName.value=""; custPhone.value=""; custAddress.value="";
}

// ADMIN DASHBOARD UPDATE
function updateAdminDashboard() {
  const tbody = document.getElementById("adminOrders");
  tbody.innerHTML="";
  orders.forEach(o=>{
    tbody.innerHTML += `
      <tr>
        <td>${o.id}</td>
        <td>${o.customer}</td>
        <td>${o.phone}</td>
        <td>${o.address}</td>
        <td>${o.items}</td>
        <td>$${o.total}</td>
        <td>${o.datetime}</td>
      </tr>
    `;
  });
}
